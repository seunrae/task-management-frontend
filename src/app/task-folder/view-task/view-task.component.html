<app-nav-dashboard [userId]="user.id"></app-nav-dashboard>
<div class="container mx-auto h-auto bg-sky-200 m-5 shadow-md rounded-md">
	<div class="p-5 text-center text-3xl font-bold">
		<h1>Task Details</h1>
	</div>
	<div class="flex justify-center">
		<hr class="w-[800px] font-black border-b border-slate-400">
	</div>

	<div class="p-5 text-2xl">
	<div class=" my-3">
		<span class="font-semibold mx-4"> Name </span>
		<span>{{task.taskname}}</span>
	</div>
	<div class=" my-3">
		<span class="font-semibold mx-4">Deadline </span>
		<span>{{task.deadline}}</span>
	</div>
	<div class=" my-3">
		<span class="font-semibold mx-4">Priority </span>
		<span>{{task.priority}}</span>
	</div>
	<div class=" my-3">
		<span class="font-semibold mx-4">Status </span>
		<span>{{task.status}}</span>
	</div>
	<div class=" mt-6">
		<button routerLink="/update-task/{{task.id}}" class="w-24 h-12 bg-teal-500 mx-4 rounded-xl shadow-2xl transition-all hover:bg-teal-300 delay-150">Edit</button>
		<button routerLink="/dashboard/{{user.id}}" class="w-24 h-12 bg-amber-500 mx-4 rounded-xl shadow-2xl transition-all hover:bg-amber-300 delay-150">Back</button>
	</div>
    </div>

</div>
