<app-nav-dashboard [userId]="user.id"></app-nav-dashboard>
<div class="container mx-auto  max-w-xl h-auto bg-blue-300 p-7 rounded shadow-xl my-8 flex items-center justify-center">
	<form (ngSubmit) = "onSubmit()">
		<div class="pb-9"><h1 class="text-center font-bold text-4xl">Update Profile</h1> </div>
		<div class="mx-6">
			<div class="p-5">
				<label class="block" for="firstname"> Firstname:</label>
				<input type="text"
				id="firstname"
				name="firstname"
				[(ngModel)] = "user.firstname"
				placeholder="firstname"
				class="rounded-md w-[500px] border-2 border-sky-400 h-9 p-3"
				required
				/>
			</div>
		
			<div class="p-5">
				<label class="block" for="lastname"> Lastname:</label>
				<input type="text"
				id="lastname"
				name="lastname"
				[(ngModel)] = "user.lastname"
				placeholder="lastname"
				class="rounded-md w-[500px] border-2 border-sky-400 h-9 p-3"
				required
				/>
			</div>
		
			<div class="p-5">
				<label class= "block" for="email"> Email:</label>
				<input type="email"
				id="email"
				name="email"
				[(ngModel)] = "user.email"
				placeholder="email"
				class="rounded-md w-[500px] border-2 border-sky-400 h-9 p-3"
				required
				/>
			</div>
			<div class="px-5 my-5">
				<button class="rounded-md w-[500px]  bg-green-400 hover:bg-green-200 h-9 p-3 flex items-center justify-center shadow-md" type="submit">submit</button>
			</div>
		</div>
	</form>
	</div>
