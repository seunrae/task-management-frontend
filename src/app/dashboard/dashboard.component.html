<app-nav-dashboard [userId] = "user.id"></app-nav-dashboard>
<div class="px-7 flex justify-center mt-5"><h1 class="p-4 text-6xl font-semibold uppercase text-white">Welcome {{user.firstname}} {{user.lastname}}</h1></div>
<div class="flex justify-center items-center">
<section class="max-w-7xl p-5 flex justify-center items-center">
<div class="flex justify-center items-center p-6">
	<a (click)="gotoCreateTask(user.id)" 
	class="w-[400px] h-[400px]  bg-white shadow-2xl rounded-2xl  m-9 hover:w-[450px] hover:h-[450px] hover:bg-teal-300 hover:border-teal-300  transition-all duration-150 ease-in-out delay-150 hover:cursor-pointer">
		<h3 class="text-center p-5 text-3xl">Create a Task</h3>
		<div class="flex justify-center items-center mt-10">
			<span class="w-48 h-48 bg-task-img bg-contain"></span>
		</div>
	</a>
	<a (click)="gotoCreateProject(user.id)" class="w-[400px] h-[400px] border-2 bg-white shadow-2xl rounded-2xl  m-6 hover:w-[450px] hover:h-[450px] hover:bg-teal-300 hover:border-teal-300 transition-all duration-150 ease-in-out delay-150 relative hover:cursor-pointer">
		<h3 class="text-center p-5 text-3xl ">Create Project</h3>
		<div class="flex justify-center items-center mt-10">
			<div class="w-48 h-48 bg-project-img bg-contain bg-no-repeat"></div>
		</div>
	</a>
</div>
</section>
</div>
